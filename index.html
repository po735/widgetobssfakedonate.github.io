<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Donation Widget for OBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Montserrat', sans-serif;
        }

        /* Анимация появления */
        .donation-container {
            display: none;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            text-align: center;
            z-index: 10;
        }

        .donation-alert {
            background: rgba(20, 20, 20, 0.95);
            border: 4px solid #facc15; /* Yellow-400 */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(250, 204, 21, 0.4);
            animation: slideDown 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-100px) scale(0.8); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0) scale(1); }
            to { opacity: 0; transform: translateY(-20px) scale(0.9); }
        }

        .amount {
            color: #facc15;
            font-size: 2.5rem;
            text-shadow: 2px 2px 0px #000;
        }

        .username {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .message {
            color: #e5e7eb;
            font-style: italic;
            word-wrap: break-word;
        }

        /* Панель управления (не видна в OBS, если обрезать или настроить источник) */
        #admin-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            z-index: 100;
            border: 1px solid #374151;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        input {
            background: #374151;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            outline: none;
        }

        button {
            background: #facc15;
            color: black;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Скрыть панель в OBS через фильтр "Обрезание/Отступ" или горячей клавишей */
        .hidden-admin {
            opacity: 0.1;
            transition: opacity 0.3s;
        }
        .hidden-admin:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Область доната -->
    <div id="donation-container" class="donation-container">
        <div id="donation-alert" class="donation-alert">
            <div class="username" id="display-user">Аноним</div>
            <div class="amount" id="display-amount">500 ₽</div>
            <div class="message" id="display-message">Удачи на стриме!</div>
        </div>
    </div>

    <!-- Панель управления -->
    <div id="admin-panel" class="hidden-admin">
        <input type="text" id="input-user" placeholder="Имя" value="Zloy_Strim">
        <input type="number" id="input-amount" placeholder="Сумма" value="1000">
        <input type="text" id="input-message" placeholder="Сообщение" value="Привет из чата!">
        <button onclick="showDonation()">ЗАПУСТИТЬ ДОНАТ</button>
    </div>

    <script>
        let isAnimating = false;

        function showDonation() {
            if (isAnimating) return;
            
            const container = document.getElementById('donation-container');
            const alertBox = document.getElementById('donation-alert');
            
            // Данные из инпутов
            const user = document.getElementById('input-user').value || 'Аноним';
            const amount = document.getElementById('input-amount').value || '0';
            const message = document.getElementById('input-message').value || '';

            // Установка текста
            document.getElementById('display-user').innerText = user;
            document.getElementById('display-amount').innerText = amount + ' ₽';
            document.getElementById('display-message').innerText = message;

            // Сброс классов
            alertBox.classList.remove('fade-out');
            container.style.display = 'block';
            isAnimating = true;

            // Звук (опционально)
            // const audio = new Audio('https://www.myinstants.com/media/sounds/ding-sound-effect.mp3');
            // audio.play().catch(e => console.log('Автовоспроизведение заблокировано'));

            // Скрытие через 6 секунд
            setTimeout(() => {
                alertBox.classList.add('fade-out');
                setTimeout(() => {
                    container.style.display = 'none';
                    isAnimating = false;
                }, 500);
            }, 6000);
        }
    </script>
</body>
</html>
